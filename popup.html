<html>
    <head>
        <style>

            body {
                font-family: Helvetica;
                width: 400px;
                overflow-x: hidden;
                margin-right: 23px;
            }

            .notification-image {
                position: absolute;
                top: 0px;
                left: 0px;
                -webkit-border-radius: 5px;
            }

            .notification-type {
                font-weight: bold;
                margin-top: 5px;
                margin-bottom: 5px;
                display: block;
            }
            a.notification-type {
                color: black;
            }
            a.notification-type:visited {
                color: black;
            }
            a.notification-type:hover {
                color: #c20;
            }

            .notification-content {
                /* Keep from wrapping around the 48px + 3px margin thumbail */
            }

            .notification-content p {
              margin: 7px 0;
            }

            .notification-wrapper {
                font-size: 12px;
                position: relative;
                min-height: 48px;
                margin-top: 10px;
                padding-bottom: 10px;
                margin-right: 5px;
                padding-left: 60px;
                border-bottom: 1px solid #ddd;
            }

            .notification-clear-button {
                float: right;
            }

            a {
                font-size: 13px;
            }

            a:visited {
                color: blue;
            }

            ::-webkit-scrollbar {
              width: 9px;
              height: 9px;
              background-color: white;
            }

            ::-webkit-scrollbar-thumb:vertical {
              height: 5px;
              background-color: #999;
              -webkit-border-radius: 8px;
            }
        </style>
    </head>
    <body style="min-width: 400px;">
        <div>
            <a target="_blank" href="http://teambox.com/projects/">Go to my Recent activity</a>
            <button class="notification-clear-button" onclick="TBNPopup.clearButtonClick()">Clear Notifications</button>
        </div>
        <div id="content"></div>
        <script src="underscore-min.js"></script>
        <script src="teambox_api.js"></script>
        <script src="popup.js?2"></script>
    </body>
</html>
